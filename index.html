<!-- Header -->
<header class="switcher-bar clearfix">

	<!-- Logo -->
	<div class="logo pull-left">
		<a href="http://durgeshgupta.com/" title="Switcher">
			<img src="../images/logo.png" alt="Durgesh Gupta" />		</a>	</div>

	<!-- Product Switcher -->
	<div class="product-switcher pull-left">
		<a href="#" title="Select a Product">
			Select a Product <span>+</span>		</a>	</div>

	<!-- Bar Remove Button -->
	<div class="remove-btn header-btn pull-right">
		<a href="#" title="Close this bar" class="icon-remove"></a>	</div>

	<!-- Purchase Button -->
	<div class="purchase-btn header-btn pull-right">
		<a href="#" title="Purchase" class="icon-shopping-cart"></a>	</div>

	<!-- Mobile Button -->
	<div class="mobile-btn header-btn pull-right hidden-xs">
		<a href="#" title="Smartphone View" class="icon-mobile-phone"></a>	</div>

	<!-- Tablet Button -->
	<div class="tablet-btn header-btn pull-right hidden-xs">
		<a href="#" title="Tablet View" class="icon-tablet"></a>	</div>

	<!-- Desktop Button -->
	<div class="desktop-btn header-btn pull-right hidden-xs">
		<a href="#" title="Desktop View" class="icon-desktop"></a>	</div>
</header>

<!-- Products List -->
<section class="switcher-body">

	<a href="#" title="Prev" class="icon-chevron-left products-prev"></a>

	<div class="products-wrapper">
		<div class="products-list clearfix">		</div>
	</div>

	<a href="#" title="Next" class="icon-chevron-right products-next"></a></section>


<!-- Product iframe -->
<iframe class="product-iframe" frameborder="0" border="0"></iframe>

<div class="preloader"></div>
<div class="preloading-icon"><i class="icon-bolt"></i></div>
